<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="Asset 14@4x.png" alt="Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Book</a>
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Promo Section -->
    <section class="promo">
        <h2>30% Off This Weekend</h2>
        <p class="promo-line">FINGER LICKING GOOD</p>
    </section>

    <!-- Main Content Section -->
    <main>
        <div class="content-box">
            <div class="card">
                <h3>Our New Menu</h3>
                <img src="Screenshot 2024-11-07 131021.jpg" alt="New Menu">
                <p>SUPER CHICKEN</p>
                <a href="#">See our new menu</a>
            </div>
            <div class="card">
                <h3>Book a table</h3>
                <img src="kfc-faxafeni.jpg" alt="Book a Table">
                <p>TASTE AS HELL</p>
                <a href="#">Book your table now</a>
            </div>
            <div class="card">
                <h3>Opening Hours</h3>
                <img src="Screenshot 2024-11-07 131348.jpg" alt="Opening Hours">
                <p>HAVE FUN</p>
                <p>Mon - Fri: 2pm - 10pm<br>Sat: 2pm - 11pm<br>Sun: 2pm - 9pm</p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-logo">
            <img src="Asset 18@4x.jpg" alt="Little Lemon Logo">
        </div>
        <div class="footer-text">
        <p>COPYRIGHT FROM 2010 to 20225</p>
    </footer>
</body>
</html>
